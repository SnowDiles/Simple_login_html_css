<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="panelContain">
    <div class="leftPanel">
      <div class="logocontain">
        <img src="../Projet_login/images/odin-lined.png" alt="" />
        <p>ODIN</p>
      </div>
    </div>
    <div class="rightPanel">
      <div class="rightContain">
        <div class="txtContain">

          <p>
            This is not a real service online ! You know you need something
            Like this in your life to help you realize your deepest dreams<br>
            Sign up now to get Started.

          <div style="padding-top: 30px;">You know you want to.</div>
          </p>

        </div>


        <div class="formContain">
          <form action="#" method="POST">
            <caption style="padding-top: 50px;">Let's do this</caption>
            <div class="frContain">
              <div class="fr1">
                <label for="name">Nom</label>
                <input type="text" name="username" id="name">
                <label for="Phone">Numero</label>
                <input type="number" name="username" id="phone">
                <label for="password">Password</label>
                <input type="password" name="username" id="password">
              </div>
              <div class="fr2">
                <label for="Uname">Prenom</label>
                <input type="text" name="username" id="Uname">
                <label for="email">Email</label>
                <input type="email" name="username" id="email">
                <label for="Cpassword">Confirm Password</label>
                <input type="password" name="username" id="Cpassword">
              </div>
            </div>
            <input class="submit" type="submit" value="Create Account" style="margin-top: 50px;">
          </form>
        </div>

        <p style="color: black; margin-top: 100px;margin-left: 70px;font-size: 18px;">Already have an account ? <a href="" style="text-decoration: none; color: #596D48;text-decoration: underline;">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
